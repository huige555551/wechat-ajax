<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css"/>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="chat-room-wrapper">
    <div class="online panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">在线<span class="user-number">{{users.length-1}}</span></h3>

        </div>
        <div class="user-wrapper panel-body">
        </div>
    </div>
    <div class="chat-room panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">群聊</h3>
        </div>
        <div class="log message-wrapper panel-body">
        </div>
        <div class="panel-footer">
            <form action="/addMessage" id ="sendForm"class="post-form form-inline">
                <input name="message" type="text" id ="message" class="form-control">
                <button type="submit" id="sub"class="btn btn-success">发送</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
